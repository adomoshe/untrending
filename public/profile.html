<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PROFILE</title>
    
        <!-- CSS -->
        <link rel="stylesheet" href="https://use.typekit.net/yda8anb.css" />
        <link rel="stylesheet" href="https://use.typekit.net/ctp4rbl.css" />
        <link rel="stylesheet" href="https://use.typekit.net/bth6xlg.css" />
    
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
        />
    
        <link rel="stylesheet" href="css/profile.css" />
      </head>

  <body>
    <div class="your-categories">YOUR CATEGORIES:</div>
          <form>
            <div class="form-check">
              <input class=" form-check-input" type="checkbox" id="business" />
              <label class="form-check-label" for="business"> Business </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="entertainment"
              />
              <label class="form-check-label" for="entertainment">
                Entertainment
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="health" />
              <label class="form-check-label" for="health"> Health </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="science" />
              <label class="form-check-label" for="science"> Science </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="sports" />
              <label class="form-check-label" for="sports"> Sports </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="technology" />
              <label class="form-check-label" for="technology">
                Technology
              </label>
            </div>
            <button
              id="categories-submit"
              type="submit"
              class="btn btn-primary"
            >
              CHANGE CATEGORIES
            </button>
          </form>
     


      <a class="container" id="delete-account">Delete Account</a>


  
  </body>

    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="js/profile.js"></script>
</html>
